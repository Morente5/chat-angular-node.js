<label for="lgFormGroupInput" class="col-sm-8 col-form-label col-form-label-lg">Select your username:</label>
	<div class="col-sm-8">
		<input type="text" [(ngModel)]="inputUsername" (keyup.enter)="loginBtn()" class="form-control form-control-lg" id="lgFormGroupInput">
		<div *ngIf="nameError">Try another name</div>
    <button (click)="loginBtn()" class="btn btn-primary">Confirm</button>
	</div>
