<div id="currentUser">
  <label>
    <img [src]="user.avatar" class="img-fluid avatar"/>
    <input type="file" style="display: none;" #fileInput (change)="uploadAvatar($event)">
  </label>
  <div class="flex-column userdata">
        <div class="username">{{user.name}}</div>
        <div class="userstatus"><small>{{user.status}}</small></div>
  </div>
  <i class="fa pull-right fa-sign-out" aria-hidden="true" (click)="logout()"></i>
</div>
